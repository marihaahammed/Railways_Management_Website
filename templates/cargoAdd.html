<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cargo</title>
	</head>
	<body>
		<a href= "/EmployeePortal" >Back</a>
		
		<label for="type">Type:</label>
  		  <input type="text" id="type" name="type"><br><br>
 		  <label for="weight">Weight:</label>
  		  <input type="text" id="weight" name="weight"><br><br>
		  <label for="owner">Owner:</label>
  		  <input type="text" id="owner" name="owner"><br><br>
 		  <label for="carno">Car Number:</label>
  		  <input type="text" id="carno" name="carno"><br><br>
 		  <label for="trainID">Train ID:</label>
  		  <input type="text" id="trainID" name="trainID"><br><br>
		  <input type="submit" value="Submit Addition">
		<table border="1" cellpadding="5" cellspacing="5">
		<tr><th>Type</th><th>Weight</th><th>Owner</th><th>Car Number</th><th>Train ID</th></tr>	
		{% for row in data %}
		<tr>
			{% for d in row %}
			<td>{{d}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
		</table> 
	</body>
</html>
