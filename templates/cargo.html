<!DOCTYPE html>
<html>
<head>
<title>Basic MySQLi Commands</title>
</head>
<body>
	<div>
		<form method="POST" action="addCargo.php">
			<label>Firstname:</label><input type="text" name="firstname">
			<label>Lastname:</label><input type="text" name="lastname">
			<input type="submit" name="add">
		</form>
	</div>
	<br>
	<div>
		<table border="1">
			<thead>
				<th>Firstname</th>
				<th>Lastname</th>
				<th></th>
			</thead>
			<tbody>
				{% for cargo in cargos %}
					    <tr>
							    <td>{{cargo['cargo_ID']}}</td>
							    <td>{{cargo['type']}}</td>
							    <td>{{cargo['weight']}}</td>
                                <td>{{cargo['owner']}}</td>
                                <td>{{cargo['car_number']}}</td>
                                <td>{{cargo['train_ID']}}</td>
							    <td>
								    <a href="/cargo/edit?id={{cargo['cargo_ID']}}">Edit</a>
								    <a href="/cargo/delete?id={{cargo[cargo_ID']}}">Delete</a>
							    </td>
		
				    </tr>
			{%endif%}
                  </tbody>
		</table>
	</div>
</body>
</html>
