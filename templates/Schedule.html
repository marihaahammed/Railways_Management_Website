<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Schedule</title>
	</head>
	<body>
		<table border="1" cellpadding="5" cellspacing="5">
		<tr><th>Source</th><th>Destination</th><th>Start Time</th><th>End Time</th></tr>	
		{% for row in data %}
		<tr>
			{% for d in row %}
			<td>{{d}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
		</table>
	</body>
</html>
